<h2 mat-dialog-title>Create book</h2>
<mat-dialog-content [formGroup]="form">
    <div class="row">
        <div class="col-12">
            <mat-form-field class="w-100">
                <input matInput placeholder="Title" formControlName="title">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="w-100">
                <input matInput placeholder="Author" formControlName="author">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="w-100">
                <input matInput placeholder="Published year" formControlName="publishedYear">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="w-100">
                <input matInput placeholder="Quantity" formControlName="quantity">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="w-100">
                <mat-label>Genre</mat-label>
                <mat-select formControlName="idGenre">
                    <mat-option *ngFor="let r of genres" [value]="r.idGenre">
                      {{r.genreName}}
                    </mat-option>
                  </mat-select>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="btn btn-danger" (click)="close()">Close</button>
    <button class="btn btn-success" (click)="save()">Save</button>
</mat-dialog-actions>
