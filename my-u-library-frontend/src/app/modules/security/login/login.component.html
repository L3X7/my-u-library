<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5 mt-5">
            <h2 class="heading-section">My U Library</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
            <div class="card">
                <div class="card-body">
                    <div class=" p-4 p-md-5">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-user-o"></span>
                        </div>
                        <h3 class="text-center mb-4">Sign In</h3>
                        <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <input type="text" class="form-control rounded-left" placeholder="Email" formControlName="email" >
                            </div>
                            <div class="form-group d-flex">
                                <input type="password" class="form-control rounded-left" placeholder="Password" formControlName="password">
                            </div>
                            <div class="form-group">
                                <div class="d-grid gap-2">
                                    <button  type="submit" class="btn btn-primary" [disabled]="!form.valid">Login</button>
                                  </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
