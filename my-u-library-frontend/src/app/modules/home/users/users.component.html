<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-12 text-end">
            <button type="button" class="btn btn-success" (click)="openDialog()">Add user</button>
          </div>
          <div class="col-12">
            <h4 class="card-title"> Users</h4>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table mat-table class="w-100" [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="idUser">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.idUser}} </td>
          </ng-container>

          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
          </ng-container>

          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="idRole">
            <th mat-header-cell *matHeaderCellDef> Role</th>
            <td mat-cell *matCellDef="let element"> {{element.role.roleName}} </td>
          </ng-container>
          <!-- <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> Options</th>
            <td mat-cell *matCellDef="let element"> <button type="button" class="btn btn-info"><i
                  class="bi bi-pencil-square"></i>
                </button>

               </td>
          </ng-container> -->

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
                [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
              </mat-paginator>             -->
      </div>
    </div>
  </div>
</div>
